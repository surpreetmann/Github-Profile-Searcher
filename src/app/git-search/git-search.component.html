<div class="container">
    <br>
    <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
            </div>
            <div class="col">
                <input class="form-control" name="query" id="query" placeholder="Enter here..." [(ngModel)]="searchQuery">
            </div>
            <div class="col-auto">
                <button id="submitBtn" class="btn btn-primary" (click)="gitSearch()">Submit</button>
            </div>
        </div>
    </form>
    <div *ngIf="searchResults; else elseBlock"><br>
        <button class="btn btn-info">High to low</button>&nbsp;
        <button class="btn btn-info">Low To High</button><br>
        <div id ="rowid" class ="row" ><br>
            <div *ngFor="let result of searchResults.items">  
                <br><div class="col-sm">
                    <div class="card" style="width: 18rem;"> 
                        <a [href]="result.html_url"> 
                            <img class="card-img-top" src={{result.avatar_url}} alt="Card image cap"/>
                            <div class="card-body" id="title">
                                <p class="card-text">USERNAME : {{result.login}}</p>
                                <p class="text gray-800">SCORE : {{result.score}}</p>
                            </div>
                        </a> 
                    </div>
                </div>
            </div>   
        </div>
    </div>
<ng-template #elseBlock>Loading...</ng-template>
</div>
